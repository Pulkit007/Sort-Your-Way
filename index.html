<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/wired/64/000000/sort-down.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SortYourWay</title>
  </head>
  <body>
    <div class="main_page">
      <nav class="navbar navbar-dark bg-dark">
        <h1 class="heading">Sort Your Way</h1>
        <br />
        <button type="button" id="fill" class="btn new-array">New Array</button>
        <div class="btn-container">
          <div>
            <button id="bubble" type="button" class="btn btn-dark bubble sort">
              Bubble Sort
            </button>
            <button
              id="selection"
              type="button"
              class="btn btn-dark selection sort"
            >
              Selection Sort
            </button>
            <button
              id="insertion"
              type="button"
              class="btn btn-dark Insertion sort"
            >
              Insertion Sort
            </button>
            <button type="button" class="btn btn-dark Quick sort">
              Quick Sort
            </button>
            <button type="button" class="btn btn-dark Merge sort">
              Merge Sort
            </button>
          </div>
        </div>
      </nav>
      <div id="arr_cnt"></div>
    </div>
    <script src="/js_files/selection.js"></script>
    <script src="/js_files/sorting.js"></script>
    <script src="/js_files/bubble.js"></script>
    <script src="/js_files/insertion.js"></script>
  </body>
</html>
